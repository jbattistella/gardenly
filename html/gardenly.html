<html>
    <head>
        <title>gardenly</title>
        <style type="text/css">
            h1 { 
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                text-align: center;
                font-style: italic;
                font-size: 45pt;
                font-weight: Bold;
                color: green;
                margin: 5%;

            body { 
                font-family: Verdana, Geneva, Tahoma, sans-serif;

                margin-right: auto;

    <table>
        <tr>
            <td><b>  Vegetable  </b></td>
            <td><b>Days-to-Harvest</b></td>
        </tr>
        {{ range .Vegetables }}
            <tr>
                <td>{{ .CommonName }}</td>
                <td>{{ .DTM }}</td>
            </tr>
        {{end}}
    </table>
{{else}} 
{{end}}
